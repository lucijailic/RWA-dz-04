<!DOCTYPE html>
<html lang="hr">
    <head>
        <meta charset="UTF-8" />
        <title>Parni brojevi</title>
    </head>
    <body>
        <script type="text/javascript">
            for(var i=1;i<=100;i++){
                if(i%2==0){
                    document.write("Broj:" + i + " kvadrat broja " + (i*2) + "</br>");
                    console.log("Broj:" + i + " kvadrat broja " + (i*2));
                }
            }
        </script>
    </body>
</html>
