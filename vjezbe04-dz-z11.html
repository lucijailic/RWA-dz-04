<!DOCTYPE html>
<html lang="hr">
    <head>
        <meta charset="UTF-8" />
        <title>Savrseni broj</title>
    </head>
    <body>
        <script type="text/javascript">
            const tempDay = ['2023-11-29', -1, 0, -0.5,0.5, 0, 1.2,1.8,2, 3, 4, 6, 9, 12, 7, 6, 6,8,5,4,2,3,2,1,0];
            function obradiTemperaturu(temperature) {
                const temperatureBezDatuma = temperature.slice(1);

                const najmanjaTemp = Math.min(...temperatureBezDatuma);
                const najvecaTemp = Math.max(...temperatureBezDatuma);
                const prosjekTemp = (temperatureBezDatuma.reduce((acc, temp) => acc + temp, 0) / temperatureBezDatuma.length).toFixed(2);

                console.log('Datum:', temperature[0]);
                console.log('Najmanja temperatura:', najmanjaTemp);
                console.log('Najveća temperatura:', najvecaTemp);
                console.log('Prosječna temperatura:', prosjekTemp);
            }

            obradiTemperaturu(tempDay);
        </script>
    </body>
</html>
